<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="{disabled:currentPage===1}">
      <a class="page-link" href="javascript:void(0);" aria-label="Previous" title="首页" (click)="setCurrent(1)">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:currentPage===1}">
      <a class="page-link" href="javascript:void(0);" aria-label="Previous" title="上一页" (click)="setCurrent(currentPage - 1)">
        <span aria-hidden="true">&lsaquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let item of groupList()" [ngClass]="{'active': currentPage === item.val}">
      <a class="page-link" href="javascript:void(0);" (click)="setCurrent(item.val)">{{item.text}}</a>
    </li>
    <li class="page-item" [ngClass]="{disabled:currentPage === pageNumber()}">
      <a class="page-link" href="javascript:void(0);" aria-label="Next" title="下一页" (click)="setCurrent(currentPage + 1)">
        <span aria-hidden="true">&rsaquo;</span>
      </a>
    </li>
    <li class="page-item" [ngClass]="{disabled:currentPage === pageNumber()}">
      <a class="page-link" href="javascript:void(0);" aria-label="Next" title="尾页" (click)="setCurrent(pageNumber())">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
