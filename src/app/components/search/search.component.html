<div class="search">
    <input type="text" class="form-control" (keyup)="search($event.target.value)" list="searchList" placeholder="{{placeholder || '搜索'}}"/>
    <i class="iconfont grayDark">&#xe741;</i>
</div>
<datalist id="searchList">
    <option *ngFor="let item of packages$ | async" [value]="item.title"></option>
</datalist>

<div class="container">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>编号</th>
            <th>标题</th>
            <th>类别</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of List">
            <td scope="row">{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.classId}}</td>
            <td>{{item.createTime}}</td>
            <td>编辑 | 删除</td>
        </tr>
        </tbody>
    </table>
</div>
